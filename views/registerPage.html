<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoRe - Register</title>
  <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Spectral:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="../public/css/registerCSS.css" rel="stylesheet"> <!-- Use absolute path to CSS file -->
</head>
<body>
<header>
  <div class="logo">
    <span class="name">SoRe</span>
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <div class="register-box">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="100">
      </div>
      <button id="submitRegister" type="button" class="custom-button">Register</button>
    </form>
  </div>
</div>
<script>
  document.getElementById('submitRegister').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const age = document.getElementById('age').value;

    const formData = {
      username,
      email,
      password,
      age
    };

    try {
      const response = await fetch('/registerComponent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      const responseData = await response.json();
      alert(responseData.message); // Show response message

      if (response.ok) {
        // Redirect or handle success as needed
        window.location.href = '/'; // Redirect to home page after successful registration
      }
    } catch (error) {
      console.error('Error registering:', error);
      alert('Error registering. Please try again.'); // Show generic error message
    }
  });
</script>
</body>
</html>
