<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistics</title>
  <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../public/css/statisticsCss.css">
</head>

<body>

<header>
  <div class="logo">
    <span class="name">SoRe</span>
  </div>
  <nav>
    <ul>
      <li><a href="/redirectAdmin">Admin Page</a></li>
    </ul>
  </nav>
</header>

<div class="hero">
  <h1>SoRe Statistics</h1>
  <div class="content">
    <div class="stat-box">
      <div class="stat-title">Total Accesses</div>
      <div class="stat-value" id="numberOfAccessesCounter">Loading...</div>
    </div>
    <div class="stat-box">
      <div class="stat-title">Logged-in Users</div>
      <div class="stat-value" id="loggedUsersCounter">Loading...</div>
    </div>
    <div class="stat-box">
      <div class="stat-title">Souvenirs Suggested</div>
      <div class="stat-value" id="souvenirsSuggestedCounter">Loading...</div>
    </div>
    <div class="stat-box">
      <div class="stat-title">Satisfied Customers</div>
      <div class="stat-value" id="satisfiedCustomersCounter">Loading...</div>
    </div>
    <div class="stat-box">
      <div class="stat-title">Satisfaction Ratio</div>
      <div class="stat-value" id="globalLikeRatioPercentage">Loading...</div>
    </div>
  </div>
</div>

<script src="../components/statisticsComponent.js"></script>
</body>

</html>
