<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoRe - Sign In</title>
  <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Spectral:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="../public/css/signCss.css" rel="stylesheet"> <!-- Use absolute path to CSS file -->
</head>
<body>
<header>
  <div class="logo">
    <span class="name">SoRe</span>
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <div class="signin-box">
    <h2>Sign In</h2>
    <form id="signinForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <span>Do not have an account ?</span>
    <button id="submitRegisterFromSignIn" type="submit">Register here!</button>
  </div>
</div>
<script>
  document.getElementById('signinForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/loginComponent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();
      if (response.ok) {
        // Redirect or handle success as needed
        alert('Login Successful!');
        window.location.href = '/'; // Redirect to home page after successful registration
      } else {
        alert('Login failed: ' + result.message);
      }
    } catch (error) {
      console.error('Error logging in:', error);
      alert('Login failed: An error occurred');
    }
  });

  // Event listener for the register link click
  document.getElementById('submitRegisterFromSignIn').addEventListener('click', function() {
    window.location.href = '/views/registerPage.html';  // Redirect to registerPage.html
  });
</script>

</body>
</html>
