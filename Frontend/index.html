<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoRe</title>
    <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./css/style.css" rel="stylesheet">
    
</head>

<body>
    
    <header>
        <div class="logo">
            <span class="name">SoRe</span>
            <span class="subtitle">Your Souvenir Recommender</span>
        </div>
        <nav>
            <nav>
                <ul>
                    <li><a href="aboutUs.html">About</a></li>
                    <li><a href="#contact">Support</a></li> 
                </ul>
            </nav>
        </nav>
    </header>

    <section id="home" class="hero" style="padding-top: 200px;">
        <br>
        <h1>Start a new voyage</h1>
        <a href="explorePage.html" class="btn">Explore</a>
    </section>
    

    <section id="about" class="content">
        <div class="image-collage">
            <div class="image-item">
                <img src="./img/greece.jpg" alt="Image 1" title="Imaginea Grecia">
                <div class="overlay">Greece</div>
            </div>
            <div class="image-item">
                <img src="./img/dessert.jpg" alt="Image 2" title="Imaginea Desert">
                <div class="overlay">Egypt</div>
            </div>
            <div class="image-item">
                <img src="./img/japan.jpg" alt="Image 3" title="Imaginea Japonia">
                <div class="overlay">Japan</div>
            </div>
            <div class="image-item">
                <img src="./img/city.png" alt="Image 3" title="Imaginea OraÈ™">
                <div class="overlay">Italy</div>
            </div>
        </div>
        
        <div class="text-container">
            <h1 class="content-text">You've got plenty of places to choose from !</h1>
        </div>
    </section>
    
    

    <section id="text" class="promo">
        <div class="promo-content">
            <div class="promo-text">
                <div class="text-container">
                    <h1>Stop 
                        waiting 
                        and 
                        plan 
                        your 
                        next 
                        voyage</h1>
                </div>
            </div>
            <div class="promo-image"> 
                <img src="./img/mountains.jpg" alt="Promo Image">
            </div>
        </div>
    </section>

<footer>
    <div class="contact-container" id="contact">
        <div class="left-section">
        </div>
        <div class="right-section">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</footer>

<!--Partea de javascript este intr-un fisier separat, pentru a nu
    include aceleasi bucati de cod in toate fisierele html-->
<script src="./js/app.js"></script>

</body>

</html>
