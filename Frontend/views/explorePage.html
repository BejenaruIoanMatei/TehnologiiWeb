<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoRe - Explore Page</title>
        <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />

        <link href="../public/css/exploreCss.css" rel="stylesheet">

    </head>


<body>

    <header>
        <div class="logo">
            <span class="name">SoRe</span>
        </div>
        <nav>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/signIn">Sign in</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Where do you want to go ?</h1>
        <form action="/submit-destination" method="post">
            <label for="country"></label>
            <input type="text" id="country" name="country" placeholder="Select a City" required><br><br>

            <label for="start">Starting day : </label>
            <input type="date" id="start" name="trip-start" required><br><br>

            <label for="end">Final day : </label>
            <input type="date" id="end" name="trip-end" required><br><br>

            <button type="submit">+ Add destination</button>

        </form>
    </section>


    <section id="new-section">
        <div class="main-section">
            <h2>Don't forget to create the trip !</h2>
            <button type="button" id="beneficiaries-toggle" class="btn">+ Beneficiaries</button>
            <button type="submit" id="submit-trip" class="btn">Create Trip</button>
            <div class="checkbox-options" id="checkbox-options" style="display: none;">
                <input type="checkbox" id="option1" name="option1" value="option1">
                <label for="option1">Family member</label><br>
                <input type="checkbox" id="option2" name="option2" value="option2">
                <label for="option2">Close friend</label><br>
                <input type="checkbox" id="option3" name="option3" value="option3">
                <label for="option3">Co-worker</label><br>
                <input type="checkbox" id="option4" name="option4" value="option4">
                <label for="option3">*These are just for testing*</label><br>
            </div>
        </div>
    </section>
</body>
</html>
