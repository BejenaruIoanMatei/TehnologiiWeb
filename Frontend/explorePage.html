<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoRe - Explore Page</title>
        <link href="https://fonts.googleapis.com/css?family=Irish+Grover&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />

        <link href="./css/exploreCss.css" rel="stylesheet">

    </head>


<body>

    <header>
        <div class="logo">
            <span class="name">SoRe</span>
        </div>
        <nav>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="404.html">Sign in</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Where do you want to go ?</h1>
        <form action="/submit-destination" method="post">
            <label for="country"></label>
            <input type="text" id="country" name="country" placeholder="Select a City" required><br><br>

            <label for="start">Starting day : </label>
            <input type="date" id="start" name="trip-start" required><br><br>

            <label for="end">Final day : </label>
            <input type="date" id="end" name="trip-end" required><br><br>

            <button type="submit">+ Add destination</button>

        </form>
    </section>


    <section id="new-section">
        <div class="main-section">
            <h2>Don't forget to create the trip !</h2>
            <button type="button" id="beneficiaries-toggle" class="btn">+ Beneficiaries</button>
            <button type="submit" id="submit-trip" class="btn">Create Trip</button>
            <div class="checkbox-options" id="checkbox-options" style="display: none;">
                <input type="checkbox" id="option1" name="option1" value="option1">
                <label for="option1">Family member</label><br>
                <input type="checkbox" id="option2" name="option2" value="option2">
                <label for="option2">Close friend</label><br>
                <input type="checkbox" id="option3" name="option3" value="option3">
                <label for="option3">Co-worker</label><br>
                <input type="checkbox" id="option4" name="option4" value="option4">
                <label for="option3">*These are just for testing*</label><br>
            </div>
        </div>
    </section>


    <script>
        // JavaScript pentru a face header-ul fixat după scroll
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > header.offsetHeight) {
                header.classList.add('fixed-header');
            } else {
                header.classList.remove('fixed-header');
            }
        });

        // JavaScript pentru întunecarea imaginilor și afișarea mesajului text la hover
        var imageItems = document.querySelectorAll('.image-item');
        imageItems.forEach(function(item) {
            item.addEventListener('mouseover', function() {
                var image = item.querySelector('img');
                image.classList.add('darken');
            });
            item.addEventListener('mouseout', function() {
                var image = item.querySelector('img');
                image.classList.remove('darken');
            });
        });

        document.getElementById("beneficiaries-toggle").addEventListener("click", function() {
        var checkboxOptions = document.getElementById("checkbox-options");
        if (checkboxOptions.style.display === "none") {
            checkboxOptions.style.display = "block";
        } else {
            checkboxOptions.style.display = "none";
        }
    });

    document.getElementById("submit-trip").addEventListener("click", function() {
    var checkboxes = document.querySelectorAll('.checkbox-options input[type="checkbox"]');
    var checked = false;

    checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
            checked = true;
        }
    });

    if (checked) {
        // Cel puțin un checkbox este bifat, deci putem crea călătoria
        // Aici puteți adăuga logica suplimentară pentru crearea călătoriei
        // De exemplu, puteți trimite datele către server sau puteți afișa un mesaj de confirmare
        alert("Călătoria a fost creată!");
    } else {
        // Niciun checkbox nu este bifat, deci nu putem crea călătoria
        // Aici puteți afișa un mesaj de eroare sau puteți face altceva pentru a indica utilizatorului că trebuie să bifeze cel puțin un checkbox
        alert("Trebuie să selectați cel puțin un beneficiar!");
    }
});

    </script>


</body>
</html>
